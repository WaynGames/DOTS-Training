name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocs-static-i18n

      - name: Install DocFX
        run: |
          wget https://github.com/dotnet/docfx/releases/latest/download/docfx.zip
          unzip docfx.zip -d docfx
          sudo mv docfx/docfx /usr/local/bin

      - name: Generate API Docs with DocFX
        run: docfx docfx_project/docfx.json

      - name: Copy DocFX output into MkDocs docs dir
        run: cp -r docfx_project/_site docs/api

      - name: Build MkDocs site
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
